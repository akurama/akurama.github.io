---
layout: default
---

{{ content }}

<div>
  <h1>Game Facts</h1>
</div>

<div>
  <h1>Screenshots</h1>
  {% for screenshot in page.Screenshots %}
  <div>
    <img src="{{ screenshot }}">
  <div>
  {% endfor %}
</div>

{% for category in site.categories %}

  <ul>
    {% for posts in category %}
      {% for post in posts %}
        <p>post</p>
      {% endfor %}
    {% endfor %}
  </ul>

{% endfor %}
